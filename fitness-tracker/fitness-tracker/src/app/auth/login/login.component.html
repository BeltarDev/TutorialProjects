<form [formGroup]="loginForm" class="login-Form" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="child c1">
            <mat-form-field>
                <input matInput id="input-email" type="email" formControlName="email">
                <mat-label for="input-email">
                    E-mail:</mat-label>
            </mat-form-field>
        </div>

        <div class="child c2">
            <mat-form-field hintLabel="Minimum 6 characters.">
                <mat-label for="input-password">
                    Password:</mat-label>
                <input matInput type="password" formControlName="password">
                
            </mat-form-field>
        </div>
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
    </div>

</form>
