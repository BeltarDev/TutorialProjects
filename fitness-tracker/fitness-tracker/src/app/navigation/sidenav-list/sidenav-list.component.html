<mat-nav-list>
    <a mat-list-item routerLink="/" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span>Home</span></a>
    <a mat-list-item routerLink="/signup" (click)="onSidenavClose()"
    *ngIf="!isAuth">
        <mat-icon>person Add</mat-icon><span>Signup</span></a>
    <a mat-list-item routerLink="/login" (click)="onSidenavClose()"
    *ngIf="!isAuth">
        <mat-icon>login</mat-icon><span>Login</span></a>
    <a mat-list-item routerLink="/training" (click)="onSidenavClose()"
    *ngIf="isAuth">
        <mat-icon>fitness_center</mat-icon><span>Training</span></a>
    <a mat-list-item (click)="onLogout()"
    *ngIf="isAuth">
        <mat-icon>eject</mat-icon>
        <span style="cursor: pointer">Logout</span>
    </a>
</mat-nav-list>
